name: Cypress Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    cypress-run:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: farm_harvest_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Setup environment variables
              run: |
                  echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/farm_harvest_test" >> $GITHUB_ENV
                  echo "NODE_ENV=test" >> $GITHUB_ENV

            - name: Run database migrations
              run: npm run db:push

            - name: Build application
              run: npm run build

            - name: Cypress run E2E
              uses: cypress-io/github-action@v6
              with:
                  start: npm run dev
                  wait-on: "http://localhost:3000"
                  wait-on-timeout: 120
                  spec: cypress/e2e/**/*.cy.ts
                  browser: chrome
                  record: false
              env:
                  CYPRESS_baseUrl: http://localhost:3000

            - name: Cypress run Component
              uses: cypress-io/github-action@v6
              with:
                  component: true
                  spec: cypress/component/**/*.cy.tsx
                  browser: chrome
                  record: false

            - name: Upload screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots
                  path: cypress/screenshots

            - name: Upload videos
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: cypress-videos
                  path: cypress/videos
